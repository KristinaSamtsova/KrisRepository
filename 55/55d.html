<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculator {
            border: 3px solid #6e9c9e;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="name">Casio 3234</div>
        <div class="text"></div>
        <div class="place"></div>
        <div class="buttons">
            <table>
                <tr>
                    <td>12</td>
                    <td>8</td>
                    <td>9</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>,</td>
                    <td>0</td>
                    <td>=</td>
                    <td>*</td>
                </tr>
            </table>
        </div>
    </div>

</html>
